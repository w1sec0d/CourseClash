# Configuración SSL Simple para JMeter - CourseClash
# Usar SOLO si tienes problemas con HTTPS

# OPCIÓN SIMPLE: Solo las configuraciones esenciales
httpclient4.validate_after_inactivity=0
https.default.protocol=TLS

# Ignorar errores SSL (SOLO DESARROLLO)
httpsampler.ignore_failed_embedded_resources=true

# Timeouts
httpclient4.timeout=60000
httpclient4.sotimeout=60000

# Logging básico
log_level.jmeter=INFO 