[loggers]
keys = root, uvicorn, uvicorn.access

[handlers]
keys = console, file_access

[formatters]
keys = generic, access

[logger_root]
level = INFO
handlers = console

[logger_uvicorn]
level = INFO
handlers = console
qualname = uvicorn
propagate = 0

[logger_uvicorn.access]
level = INFO
handlers = file_access
qualname = uvicorn.access
propagate = 0

[handler_console]
class = logging.StreamHandler
formatter = generic
args = (sys.stdout,)

[handler_file_access]
class = logging.FileHandler
formatter = access
args = ('/var/log/uvicorn/access.log', 'a', 'utf-8')

[formatter_generic]
format = %(levelname)s %(name)s: %(message)s

[formatter_access]
format = %(asctime)s %(levelname)s %(message)s
